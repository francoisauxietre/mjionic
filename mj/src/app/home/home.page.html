<ion-content fullscreen>
    <ion-grid>
        <!--  top-->
        <ion-row class="top">
            <ion-col class="eye">
                <ion-button (click)="hidden = !hidden">
                    <ion-icon *ngIf="!hidden" name="eye"></ion-icon>
                    <ion-icon *ngIf="hidden" name="eye-off"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col class="timeLine">
                <div>
                    <ion-button (click)="activateTimeLine()">TimeLine</ion-button>
                </div>
            </ion-col>
            <ion-col class="parameter">
                <ion-button>
                    <ion-icon name="settings"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                other
            </ion-col>
        </ion-row>
        <!--  milieu-->
        <ion-row class="middle" *ngIf="!hidden">
            <ion-col size="3" class="postit">
                <app-post></app-post>
            </ion-col>

            <ion-col size="6" class="image">
                <div *ngIf="timeLineBoolean">
                    <section class="timeline">
                        <mat-toolbar>
                            <mat-button-toggle (click)="addEntry()">Ajouter</mat-button-toggle>
                            <mat-button-toggle (click)="removeEntry()">Supprimer</mat-button-toggle>
                        </mat-toolbar>

                        <div class="container-fluid">
                            <div *ngFor="let entry of entries; let i = index;">
                                <app-element-timeline [entryInput]="entry" [parent]="this"></app-element-timeline>
                            </div>
                        </div>
                    </section>
                    <ion-button (click)="desactivateTimeLine()">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>
                </div>
            </ion-col>
            <ion-col size="3" class="musique" style="z-index: -1;">
                3
            </ion-col>
        </ion-row>
        <!--  bas -->
        <ion-row class="bottom">
            <ion-col size="9" class="pnj">
                <ion-list>

                    <button ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        Text
                    </button>
                    <button ion-button color="secondary">
                        <ion-icon name="call"></ion-icon>
                        Call
                    </button>

                    <button ion-button color="primary">
                        <ion-icon name="mail"></ion-icon>
                        Email
                    </button>
                    <button ion-button color="primary">
                        <ion-icon name="close" (click)="removePnj()"></ion-icon>
                    </button>
                    <button ion-button color="primary">
                        <ion-icon name="add" (click)="addPnj()"></ion-icon>
                    </button>

                </ion-list>
                <ion-list>

                    <button ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        Text
                    </button>
                    <button ion-button color="secondary">
                        <ion-icon name="call"></ion-icon>
                        Call
                    </button>

                    <button ion-button color="primary">
                        <ion-icon name="mail"></ion-icon>
                        Email
                    </button>
                    <button ion-button color="primary">
                        <ion-icon name="close" (click)="removePj()"></ion-icon>
                    </button>
                    <ion-button color="primary">
                        <ion-icon name="add" (click)="addPj()"></ion-icon>
                    </ion-button>

                </ion-list>
            </ion-col>

            <ion-col size="3" class="dice">
                <app-dice></app-dice>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
