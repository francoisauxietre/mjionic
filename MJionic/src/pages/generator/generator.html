<ion-header>
  <ion-navbar>
    <ion-title>Generator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-input id="dice_generator" name="nbDe" type="number" min="1" [(ngModel)]="nbDe" />D
    <ion-select [(ngModel)]="selectDe" name="selectDe">
      <option *ngFor="let de of listDe">{{de}}</option>
    </ion-select>
    <button ion-button (click)="onSubmit()">Lancer</button>
  </div>
  <div>
    <p id="list_values">{{listValue}}</p>
    <p id="total">={{total}}</p>
  </div>
</ion-content>
